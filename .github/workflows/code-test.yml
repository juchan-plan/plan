name: CI for nuxt.js project test

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      - "!master"
      - "!dev"
    paths:
      - "**.spec.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: List changed files ( 변경된 파일들 )
        id: changed_files
        run: |
          (echo "FILES=";git diff --name-only --diff-filter=M dev | grep '\.spec.ts$') | tr '\n' ' '>> $GITHUB_OUTPUT

      - name: Run tests on changed files
        run: |
          echo "Running tests for: {{$steps.changed_files.outputs.FILES}}"
          npm run test:verbose ${steps.changed_files.outputs.FILES}

